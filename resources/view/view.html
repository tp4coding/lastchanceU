<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Registrations</title>

    <!-- Reference CSS files from /resources/mico-html/css -->
    <link rel="stylesheet" href="/resources/mico-html/css/bootstrap.css" />
    <link rel="stylesheet" href="/resources/mico-html/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/resources/mico-html/css/responsive.css" />
    <link rel="stylesheet" href="/resources/mico-html/css/style.css" />

    <!-- Reference JS files from /resources/mico-html/js -->
    <script src="/resources/mico-html/js/jquery-3.4.1.min.js" defer></script>
    <script src="/resources/mico-html/js/bootstrap.js" defer></script>
    <script src="/resources/mico-html/js/custom.js" defer></script>
  </head>
  <body>
    <h1>Registration Status</h1>
    <input type="text" id="searchName" placeholder="Search by Name" />
    <button id="searchByName">Search by Name</button>
    <br />
    <input type="text" id="searchEvent" placeholder="Search by Event" />
    <button id="searchByEvent">Search by Event</button>
    <br />
    <button id="viewAll">View All</button>
    <br />
    <input type="text" id="ticketNumber" placeholder="Ticket Number to Cancel" />
    <button id="cancelRegistration">Delete Ticket</button>
    <br />
    <div id="results"></div>
  </body>
</html>
