<!DOCTYPE html>
<html lang="en">
  <head>
    <title>View Registrations</title>
    <script src="/js/registration.js" defer></script>
  </head>
  <body>
    <h1>Registration Status</h1>
    <input type="text" id="searchName" placeholder="Search by Name" />
    <button id="searchByName">Search by Name</button>
    <br />
    <input type="text" id="searchEvent" placeholder="Search by Event" />
    <button id="searchByEvent">Search by Event</button>
    <br />
    <button id="viewAll">View All</button>
    <br />
    <input type="text" id="ticketNumber" placeholder="Ticket Number to Cancel" />
    <button id="cancelRegistration">Delet Ticket</button>
    <br />
    <div id="results"></div>
  </body>
</html>
